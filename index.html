<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MedorCoin ‚Äî Home</title>

<style>
  :root {
    --bg:#faf9f6;
    --ink:#1f2937;
    --muted:#6b7280;
    --border:#e5e7eb;
  }

  * { box-sizing:border-box; }

  body {
    margin:0;
    font-family:Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:var(--bg);
    color:var(--ink);
  }

  a { color:inherit; text-decoration:none; }

  .container {
    max-width:980px;
    margin:0 auto;
    padding:12px;
  }

  .header-row {
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    flex-wrap:wrap;
  }

  .logo {
    display:flex;
    align-items:center;
    gap:10px;
  }

  .logo img {
    height:36px;
    width:36px;
    border-radius:10px;
    object-fit:cover;
    border:1px solid #e8e1c7;
  }

  .brand {
    font-weight:800;
    font-size:18px;
  }

  .header-actions {
    display:flex;
    align-items:center;
    gap:8px;
    flex-wrap:wrap;
  }

  .header-actions a, .header-actions button {
    font-size:13px; /* smaller font */
    padding:6px 10px;
    border-radius:6px;
    border:1px solid var(--border);
    background:#fff;
    cursor:pointer;
  }

  .searchbar {
    display:flex;
    align-items:center;
    gap:6px;
    background:#fff7e6; /* lemon light yellow */
    border:1px solid var(--border);
    border-radius:999px;
    padding:6px 10px;
    font-size:13px;
  }

  .searchbar input {
    border:0;
    outline:0;
    flex:1;
    font-size:13px;
    color:#333; /* very dark pencil color */
    background:transparent;
  }

  .pill {
    font-size:12px;
    background:#fff7e6;
    color:#333333;
    border:1px solid #f2e6bf;
    border-radius:999px;
    padding:4px 8px;
  }

  .tabs {
    display:flex;
    gap:10px;
    overflow:auto;
    padding:10px 0;
    margin-top:8px;
  }

  .tab {
    display:flex;
    align-items:center;
    gap:6px;
    background:#f3f4f6;
    border:1px solid var(--border);
    color:var(--ink);
    border-radius:999px;
    padding:8px 12px;
    font-size:13px;
    white-space:nowrap;
  }
</style>
</head>
