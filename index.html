<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MedorCoin ‚Äî Home</title>
<meta name="description" content="MedorCoin home portal."/>
<style>
:root {
  --bg:#faf9f6;
  --ink:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
}

/* RESET */
*, *::before, *::after { box-sizing:border-box; }
body { margin:0; font-family:Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--ink); }
a { color:inherit; text-decoration:none; }

/* CONTAINER */
.container { max-width:980px; margin:0 auto; padding:12px; }

/* HEADER SECTION */
.header-section {
  background:#f5f9c6; /* light yellow background */
  padding:10px 14px 16px 14px;
  border-radius:6px;
}

/* ROW 1: BRAND + SIGNUP/LOGIN */
.header-row1 {
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:8px;
}
.logo { display:flex; align-items:center; gap:10px; }
.logo img { height:36px; width:36px; border-radius:10px; object-fit:cover; border:1px solid #e8e1c7; }
.brand { font-size:18px; font-weight:600; color:#2b2b2b; }

/* SIGN UP + LOGIN */
.top-buttons {
  display:flex;
  gap:10px;
}
.top-buttons a {
  font-size:12px; padding:6px 10px;
  border:1.5px solid #2b2b2b; border-radius:6px;
  color:#2b2b2b; font-weight:500; white-space:nowrap;
  transition:0.2s ease;
}
.top-buttons a:hover { background:#2b2b2b; color:#fff; }

/* ROW 2: WALLET + SEARCH */
.header-row2 {
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
  margin-top:8px;
}

.header-row2 a {
  font-size:11px; padding:6px 10px;
  border:1.5px solid #2b2b2b; border-radius:6px;
  color:#2b2b2b; font-weight:500; white-space:nowrap;
  transition:0.2s ease;
}
.header-row2 a:hover { background:#2b2b2b; color:#fff; }

/* SEARCH BOX */
.searchbar { position:relative; display:inline-block; }
.searchbar input {
  font-size:11px; padding:6px 26px 6px 8px;
  border:2px solid #2b2b2b; border-radius:6px;
  outline:none; width:180px; max-width:100%;
  color:#2b2b2b; background:#fff;
}
.searchbar .icon-search {
  position:absolute; right:6px; top:50%;
  transform:translateY(-50%);
  font-size:13px; color:#2b2b2b;
}

/* All other existing styles below (body, grid, tiles, etc.) remain unchanged */
</style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header-section">

    <!-- ROW 1: BRAND + SIGNUP/LOGIN -->
    <div class="header-row1">
      <div class="logo">
        <img src="assets/logo.png" alt="MedorCoin Logo">
        <div class="brand">MedorCoin</div>
      </div>

      <div class="top-buttons">
        <a href="signUp.html">Sign Up</a>
        <a href="login.html">Login</a>
      </div>
    </div>

    <!-- ROW 2: WALLET + SEARCH -->
    <div class="header-row2">
      <a href="createWallet.html">Create Wallet</a>
      <a href="connectWallet.html">Connect Wallet</a>

      <div class="searchbar">
        <input id="q" placeholder="Search...">
        <span class="icon-search">üîç</span>
      </div>
    </div>

  </div>

  <!-- EVERYTHING BELOW THIS POINT REMAINS EXACTLY AS ORIGINAL -->
  <!-- body content, grids, transaction tables, blockchain tiles, etc. stay untouched -->

</div>

</body>
</html>
