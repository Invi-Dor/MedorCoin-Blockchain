<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>MedorCoin â€” Home</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Header Section */
.header-section {
    background-color: #f5f9c6; /* light lemon yellow */
    padding-bottom: 25px;
}

/* Top Bar */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
}

/* Button Group */
.button-group {
    display: flex;
    gap: 15px;
}

/* Buttons */
.button-group a {
    text-decoration: none;
    padding: 10px 22px;
    background-color: transparent;
    color: #2b2b2b; /* dark pencil gray */
    border: 1.5px solid #2b2b2b;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 600;
    white-space: nowrap;
    transition: 0.3s ease;
}

.button-group a:hover {
    background-color: #2b2b2b;
    color: white;
}

/* Search Bar */
.search-box {
    position: relative;
}

.search-box input {
    padding: 10px 15px;
    width: 220px;
    border: 2px solid #2b2b2b; /* strong visible outline */
    border-radius: 6px;
    outline: none;
    font-size: 14px;
    color: #2b2b2b;
    background-color: #ffffff;
}

.search-box input:focus {
    border-color: #000000;
}

/* Title */
.site-title {
    text-align: center;
    color: #2b2b2b;
    margin-top: 15px;
    font-size: 32px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="header-section">

    <div class="top-bar">

        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>

        <div class="button-group">
            <a href="#">Sign Up</a>
            <a href="#">Login</a>
            <a href="#">Create Wallet</a>
            <a href="#">Connect Wallet</a>
        </div>

    </div>

    <h1 class="site-title">MedorCoin</h1>

</div>

</body>
</html>
