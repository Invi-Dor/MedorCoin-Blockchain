<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>MedorCoin â€” Home</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
}

/* Header Section */
.header-section {
    background-color: #f5f9c6; /* light lemon yellow */
    padding: 30px 20px 40px 20px;
    text-align: center;
}

/* Title */
.site-title {
    color: #2b2b2b; /* dark pencil gray */
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 25px;
}

/* Buttons Row */
.button-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
    flex-wrap: wrap;
}

.button-row a {
    text-decoration: none;
    padding: 12px 26px;
    border: 2px solid #2b2b2b;
    border-radius: 6px;
    color: #2b2b2b;
    font-weight: 600;
    white-space: nowrap;
    transition: 0.3s ease;
}

.button-row a:hover {
    background-color: #2b2b2b;
    color: white;
}

/* Search Bar */
.search-box {
    display: flex;
    justify-content: center;
}

.search-box input {
    width: 320px;
    padding: 12px 15px;
    border: 2px solid #2b2b2b; /* strong outline */
    border-radius: 6px;
    font-size: 14px;
    color: #2b2b2b;
    outline: none;
}

.search-box input:focus {
    border-color: #000000;
}
</style>
</head>

<body>

<div class="header-section">

    <h1 class="site-title">MedorCoin</h1>

    <div class="button-row">
        <a href="#">Sign Up</a>
        <a href="#">Login</a>
        <a href="#">Create Wallet</a>
        <a href="#">Connect Wallet</a>
    </div>

    <div class="search-box">
        <input type="text" placeholder="Search...">
    </div>

</div>

</body>
</html>
