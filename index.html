<style>
:root {
  --bg:#faf9f6;
  --ink:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
}

/* RESET */
*, *::before, *::after { box-sizing:border-box; }
body { margin:0; font-family:Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--ink); }
a { color:inherit; text-decoration:none; }

/* CONTAINER */
.container { max-width:980px; margin:0 auto; padding:12px; }

/* HEADER */
.header-section { background:#f5f9c6; padding:10px 14px 16px 14px; border-radius:6px; }

/* ROW 1 */
.header-row1 { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:8px; }
.logo { display:flex; align-items:center; gap:10px; }
.logo img { height:36px; width:36px; border-radius:10px; object-fit:cover; border:1px solid #e8e1c7; }
.brand { font-size:16px; font-weight:600; color:#2b2b2b; }

/* SIGN UP + LOGIN */
.top-buttons { display:flex; gap:10px; }
.top-buttons a {
  font-size:12px; padding:6px 10px;
  border:1.5px solid #2b2b2b; border-radius:6px;
  color:#2b2b2b; font-weight:500; white-space:nowrap;
  transition:0.2s ease;
}
.top-buttons a:hover { background:#2b2b2b; color:#fff; }

/* ROW 2 (WALLET + SEARCH) */
.header-row2 { display:flex; align-items:center; gap:10px; flex-wrap:wrap; margin-top:8px; }

.header-row2 a {
  font-size:11px; padding:6px 10px;
  border:1.5px solid #2b2b2b; border-radius:6px;
  color:#2b2b2b; font-weight:500; white-space:nowrap;
  transition:0.2s ease;
}
.header-row2 a:hover { background:#2b2b2b; color:#fff; }

/* SEARCH */
.searchbar { position:relative; }
.searchbar input {
  font-size:11px; padding:6px 26px 6px 8px;
  border:2px solid #2b2b2b; border-radius:6px;
  outline:none; width:180px; max-width:100%;
  color:#2b2b2b; background:#fff;
}
.searchbar .icon-search {
  position:absolute; right:6px; top:50%;
  transform:translateY(-50%);
  font-size:13px; color:#2b2b2b;
}

/* EXISTING GRID & TABS (unchanged) */
.tabs{display:flex;gap:10px;overflow:auto;padding:10px 0;margin-top:8px}
.tab{display:flex;align-items:center;gap:6px;background:#f3f4f6;border:1px solid var(--border);color:var(--ink);border-radius:999px;padding:8px 12px;font-size:13px;white-space:nowrap}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:10px;margin-top:10px}
.tile{background:#fff;border:1px solid var(--border);border-radius:14px;padding:12px;min-height:96px;display:flex;flex-direction:column;gap:8px;justify-content:center;align-items:center;text-align:center}
.muted{color:var(--muted);font-size:12px}
.icon{width:34px;height:34px;border-radius:10px;display:flex;align-items:center;justify-content:center}
.icon svg{width:22px;height:22px;display:block}
.ic-gold{background:#fff7e6;border:1px solid #f2e6bf}
.ic-slate{background:#eef1f5;border:1px solid #e2e8f0}

</style>
